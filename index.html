<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="game.js" defer></script>
    <link rel="icon" href="./view/img/favicon.ico" />
  </head>

  <body>
    <audio
      id="normal-hover-audio"
      src="https://res.cloudinary.com/dovvtjnrs/video/upload/v1728489877/UEFA_bcgsel.mp3"
      preload="auto"
    ></audio>
    <audio
      id="hard-hover-audio"
      src="https://res.cloudinary.com/dovvtjnrs/video/upload/v1728489878/GigaChad_dsh3cp.mp3"
      preload="auto"
    ></audio>
    <audio
      id="mercy-hover-audio"
      src="https://res.cloudinary.com/dovvtjnrs/video/upload/v1728489876/BurningMemory_ovds7f.mp3"
      preload="auto"
    ></audio>

    <div id="main-menu">
      <div class="menu">
        <h1>Space Invaders</h1>
        <div class="button-container">
          <div
            class="button-with-image"
            data-hover-audio="normal-hover-audio"
            onclick="startGame('normal')"
          >
            <button id="start-normal" class="start-button">Normal</button>
            <img
              src="https://res.cloudinary.com/dovvtjnrs/image/upload/v1728493345/normal_lxikvv.webp"
              alt="Normal Difficulty"
              class="difficulty-image"
            />
          </div>
          <div
            class="button-with-image"
            data-hover-audio="hard-hover-audio"
            onclick="startGame('hard')"
          >
            <button id="start-hard" class="start-button">Hard</button>
            <img
              src="https://res.cloudinary.com/dovvtjnrs/image/upload/v1728493346/hard_jdvmzl.webp"
              alt="Hard Difficulty"
              class="difficulty-image"
            />
          </div>
          <div
            class="button-with-image"
            data-hover-audio="mercy-hover-audio"
            onclick="startGame('mercy')"
          >
            <button id="start-mercy" class="start-button">The Mercy</button>
            <img
              src="https://res.cloudinary.com/dovvtjnrs/image/upload/v1728493345/mercy_hylefi.webp"
              alt="The Mercy Difficulty"
              class="difficulty-image"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="game-area" style="visibility: hidden">
      <div id="scoreboard">
        <div id="lives"></div>
        <div id="timer">Time: 0</div>
        <div id="score">Score: 0</div>
        <button id="pause-button" onclick="pauseGame()">Pause</button>
        <button id="restart" style="visibility: hidden" onclick="restartGame()">
          Restart
        </button>
      </div>
      <img
        src="https://res.cloudinary.com/dovvtjnrs/image/upload/v1728493345/Messi-removebg-preview_wa88gl.png"
        id="messi"
        width="80"
        height="79"
        style="left: 10px; right: 10px"
        loading="lazy"
        alt="messi"
      />
      <div id="pause-menu" style="visibility: hidden"></div>
    </div>

    <div id="victory" style="visibility: hidden">
      <div class="menu">
        <h1>You Win!</h1>
        <button
          class="start-button"
          id="restart-button"
          onclick="restartGame()"
        >
          Main menu
        </button>
      </div>
    </div>

    <div id="game-over" style="visibility: hidden">
      <div class="menu">
        <h1>Game Over</h1>
        <button
          class="start-button"
          id="restart-button"
          onclick="restartGame()"
        >
          Main menu
        </button>
      </div>
    </div>

    <div id="warning-message">
      This size is not supported. Please ensure your screen width is at least
      1300px and zoom level is 100%.
    </div>
  </body>
</html>
